query GetProfileDataQuery {
    getMyReviews{
        status
        results
        reviews {
            id: _id
            text
            recipe {
                id: _id
                description
            }
            recipeAuthor {
                name
                photo
            }
            user {
                id: _id
                name
                photo
            }
            pos
            neg
            createdAt
        }
    }

    getMe {
        status
        user {
            id: _id
            name
            photo
        }
    }

    getAllRecipes{
        status
        results
        recipes {
            id: _id
            title
            prep
            image
            cuisine
            user {
                id: _id
                name
                photo
            }
        }
    }
}