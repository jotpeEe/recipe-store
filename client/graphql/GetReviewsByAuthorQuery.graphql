query getReviewsByAuthor($author: String!) {
    getReviewsByAuthor(author: $author) {
        status
        results
        reviews {
            id: _id
            text
            recipe {
                id: _id
            }
            recipeAuthor {
                name
                photo
            }
            user {
                name
                photo
            }
            pos
            neg
            createdAt
        }
    }
}
