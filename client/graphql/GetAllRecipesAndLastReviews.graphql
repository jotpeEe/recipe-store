query GetAllRecipesAndLastReviews {
    getAllRecipes{
        status
        results
        recipes {
            id: _id
            title
            description
            prep
            cuisine
            servings
            image
            createdAt
            updatedAt
            user {
                id:_id
                name
                photo
            }
        }
    }
    
    getLastReviews {
        status
        results
        reviews {
            id: _id
            text
            pos
            neg
            createdAt
            recipeAuthor {
                id: _id
                name
                photo
            }
            recipe {
                id: _id
                title
                image
            }
            user {
                id: _id
                name
                photo
            }
        }
    }
}